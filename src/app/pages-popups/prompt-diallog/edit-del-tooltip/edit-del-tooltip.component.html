<nb-card style="width: 870px;" size="tiny" [nbSpinner]="loading"
    nbSpinnerStatus="danger"
    nbSpinnerSize="large"
    nbSpinnerMessage=""
>
  <nb-card-header>
    <div class="row">
      <div class="col-md-3">{{title}}</div>
        <div class="col-md-7"></div>
        <div class="col-md-2" style="text-align: right;">
            <nb-icon icon="close-outline" style="cursor: pointer;" (click)="closedialog()"></nb-icon>
        </div>
    </div>
  </nb-card-header>

  <nb-card-body>
      <div>
        {{content}}
      </div>
    <form class="layui-form" action="" lay-filter="tooltip">
        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-inline">
                  <div class="layui-input-inline">
                  </div>
                </div>
                <div class="layui-inline">
                  <div class="layui-input-inline">
                      <!-- (click)="confirm()" -->
                      <button class="layui-btn layui-btn-primary" (click)="cancel()">取消</button>
                  </div>
                </div>
                <div class="layui-inline">
                  <div class="layui-input-inline">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="tooltip" >确定</button>
                    
                  </div>

                </div>
            </div>
        </div>
    </form>
    
  </nb-card-body>
</nb-card>
