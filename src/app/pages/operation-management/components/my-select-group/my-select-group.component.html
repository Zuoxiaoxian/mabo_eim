<div class="my-select">
    <span>{{ selectdatas.name }}</span>
    <nb-select status="success" style="width: 60%;" [placeholder]="selectdatas.placeholder" [(ngModel)]="selectdata">
        <nb-option-group [title]="group.title" *ngFor="let group of selectdatas.groups">
            <nb-option [value]="item.name" *ngFor="let item of group.datas">{{item.name}}</nb-option>
            </nb-option-group>
    </nb-select>
</div>
