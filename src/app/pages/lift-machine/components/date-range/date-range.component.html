<div class="row">
    <div class="col-md-2" style="padding: 0px;position: absolute;">
        <svg class="icon svg-icon" aria-hidden="true">
            <use xlink:href="#iconrili"></use>
        </svg>
    </div>
    <div class="col-md-10 range-date">
        <input [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3"
        [selectMode]="'range'"
        [(ngModel)]="selectedMoments">
        <owl-date-time [pickerType]="'calendar'"  #dt3></owl-date-time>

    </div>
</div>
