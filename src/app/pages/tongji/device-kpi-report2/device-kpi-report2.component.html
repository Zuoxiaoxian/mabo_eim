<nb-card>
    <nb-card-body >
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-10"></div>
            <div class="col-md-1">
                <button nbButton size="small" status="basicbasic" (click)="kpireport()"> kpi报表 </button>
            </div>
            <div class="col-md-1">
                <button nbButton size="small" status="info" (click)="kpidetail()"> kpi详情 </button>
            </div>
        </div>

        <div class="row"  style="margin-bottom: 20px;">
            <div class="col-md-2 my-select">
                <ngx-my-select-group #departmentselect [selectdatas]="departments"></ngx-my-select-group>
            </div>
            <div class="col-md-2 my-select">
                <ngx-my-select #device_tpye [selectdatas]="devicetpye"></ngx-my-select>
            </div>
            <div class="col-md-2 my-select">
                <ngx-my-select #asset_number [selectdatas]="assetsnumber"></ngx-my-select>
            </div>
        
            <div class="col-md-6 my-select">
                <div class="row">
                    <div class="col-md-6 my-button">
                        <div class="layui-form" >
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">日期范围</label>
                                    <div class="layui-input-inline">
                                      <input type="text" name='date-range' class="layui-input" id="divice_kpi_report" placeholder=" - ">
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 my-button" *ngFor="let button of buttons2">
                        <button nbButton size="small" [status]="button.class" (click)="action(button.permission)"  [disabled]="button.active == 0? true:false"><nb-icon [icon]="button.icon"></nb-icon>{{button.title}}</button>
                    </div>

                </div>
            </div>
        </div>


        <router-outlet></router-outlet>
    </nb-card-body>
</nb-card>
