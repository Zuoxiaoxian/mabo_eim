

<ag-grid-angular
    #agGrid 
    style="width: 100%; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"

    [pagination]="true"
    [rowSelection]="rowSelection"
    [paginationPageSize]="paginationPageSize"
    [paginationNumberFormatter]="paginationNumberFormatter"
    [suppressScrollOnNewData]="suppressScrollOnNewData"
    [suppressPaginationPanel]="suppressPaginationPanel"
    [suppressRowClickSelection]="suppressRowClickSelection"


    (filterModified)="onfilterModified($event)"
    (selectionChanged)="onSelectionChanged($event)"

    
    
    [frameworkComponents]="frameworkComponents"
    (paginationChanged)="onPaginationChanged($event)"
    (gridReady)="onGridReady($event)"
    (rowClicked)="onRowClicked($event)"

>
</ag-grid-angular>
<br>
<nz-pagination [(nzPageIndex)]="current" [nzTotal]="totalPageNumbers"
                   nzShowSizeChanger
                   nzShowQuickJumper
                   (nzPageIndexChange)="pageIndexChange($event)"
                   (nzPageSizeChange)="pageSizeChange($event)"
                   [nzShowTotal]="totalTemplate"
    >
</nz-pagination>

<ng-template #totalTemplate let-total>共 {{ totalPageNumbers }} 条, 已选{{selectedRows.length}}条</ng-template>
