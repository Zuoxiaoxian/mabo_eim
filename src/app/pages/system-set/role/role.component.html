<nb-card>
    <nb-card-body >
        <div class="row" style="margin-bottom: 20px; ">
            <div class="example-items-rows" style="padding: 0 15px;">
                <label for=""  style="margin-right: 20px;" >账号</label>
                <input nbInput shape="rectangle" placeholder="Rectangle" status="success" type="text" id="employeenumber">
            </div>
            <div class="col-md-6">
            </div>
            <div class="example-items-rows" style="text-align: right;margin-right: 27px; margin-top: 5px;margin-left: 15px;" *ngFor="let button of buttons2">
                <button nbButton [status]="button.class" (click)="action(button.permission)"  [disabled]="button.active == 0? true:false"><nb-icon [icon]="button.icon"></nb-icon>{{button.title}}</button>
            </div>
        </div>

        <div class="row" style="padding: 0 15px;">
            <div class="example-items-rows" style="margin-bottom: 12px;margin-right: 27px;" *ngFor="let button of buttons">
                <button nbButton [status]="button.class" size="small" (click)="action(button.permission)"  [disabled]="button.active == 0? true:false"><nb-icon [icon]="button.icon"></nb-icon>{{button.title}}</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>
