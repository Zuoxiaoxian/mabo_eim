

<div class="row">
  <div class="col-md-8">
    <nb-card size="large" 
    >
      <nb-card-header>
        <div class="row">
          <div class="col-md-3">编辑目录</div>
            <div class="col-md-7"></div>
            <div class="col-md-2" style="text-align: right;">
                <nb-icon icon="close-outline" style="cursor: pointer;" (click)="closedialog()"></nb-icon>
            </div>
        </div>
      </nb-card-header>
    
      <nb-card-body>
        <!-- <form class="layui-form" action=""> -->
          <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title" style="text-align: center;">
              <li class="layui-this mululi">
                  <div style="position: absolute;top: 1px;left: 22px;">
                      目录 
                  </div>
              </li>
              <li class="caidanli">
                  <div style="position: absolute;top: 1px;left: 22px;">
                      菜单 
                  </div>
              </li>
              <li class="anniuli">
                  <div style="position: absolute;top: 1px;left: 22px;">
                      按钮 
                  </div>
              </li>
            </ul>
            <div class="layui-tab-content">
                <!-- layui-show  layui-show -->
                <div class="layui-tab-item layui-show mulu_tab">
                  <form class="layui-form" action="" lay-filter="mulu">
                    <div class="layui-form-item">
                      <div class="layui-inline">
                        <label class="layui-form-label mylabel mulu_title">目录名称</label>
                        <div class="layui-input-inline">
                          <input type="text" name="muluname" lay-verify="required" placeholder="目录名称" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-inline">
                        <label class="layui-form-label mylabel mulu_title">英文目录</label>
                        <div class="layui-input-inline">
                          <input type="text" name="muluname_en" lay-verify="required" placeholder="英文目录" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
       
                    <div class="layui-form-item">
                      <label class="layui-form-label mylabel">上级目录</label>
                      <div class="layui-input-block">
                          <select id="parenttitle" name="parenttitle" lay-verify="" class="caidantype">
                            <!-- <option *ngFor="let item of muluselects" [value]="item.id">{{item.title}}</option> -->
                            <option  [value]="item.id">{{item.title}}</option>
                          </select>    
                      </div>
                    </div>
    
      
                    <div class="layui-form-item">
                      <div class="layui-inline">
                        <label class="layui-form-label">路由</label>
                        <div class="layui-input-block">
                          <input type="text" name="mulumenuurl" readonly  lay-verify="" placeholder="路由" autocomplete="off" class="layui-input">
                        </div>
                      </div>
    
                      <div class="layui-inline">
                        <label class="layui-form-label">目录可见</label>
                        <div class="layui-input-block">
                          <input type="checkbox" name="mulu_visible" lay-skin="switch" lay-filter="filter" lay-text="开启|关闭" checked>
                        </div>
                      </div>
                    </div>
    
    
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序号</label>
                        <div class="layui-input-block">
                            <input type="number" name="mululevel" placeholder="0" aria-label="排序号" max="Infinity" min="0"  class="layui-input">
                            
                        </div>
                    </div>
    
                    <div class="layui-form-item">
                      <div class="layui-inline">
                        <div class="layui-input-inline">
                        </div>
                      </div>
                      <div class="layui-inline">
                        <div class="layui-input-inline">
                          <button type="submit" class="layui-btn" lay-submit="" lay-filter="mulu" (click)="confirm()">确定</button>
                        </div>
                      </div>
                      <div class="layui-inline">
                        <div class="layui-input-inline">
                          <button class="layui-btn layui-btn-primary" (click)="cancel()">取消</button>
                        </div>
      
                      </div>
                    </div>
    
                  </form>
                </div>
    
                <div class="layui-tab-item caidan_tab">
                  <form class="layui-form" action="" lay-filter="caidan">
                    <div class="layui-form-item">
                      <div class="layui-inline">
                        <label class="layui-form-label mylabel mulu_title">菜单名称</label>
                        <div class="layui-input-block">
                          <input type="text" name="caidanname"   lay-verify="required" placeholder="菜单名称" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      
                      <div class="layui-inline">
                        <label class="layui-form-label mylabel mulu_title">英文名称</label>
                        <div class="layui-input-block">
                          <input type="text" name="caidanname_en"   lay-verify="required" placeholder="英文名称" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
    
                    <div class="layui-form-item">
                      <label class="layui-form-label mylabel">上级目录</label>
                      <div class="layui-input-block">
                          <select id="caidanparentname" name="caidanparentname" lay-verify="" class="caidantype">
                            <option  [value]="item.id">{{item.title}}</option>
                          </select>    
                      </div>
                    </div>
        
                    <div class="layui-form-item">
                      <div class="layui-inline">
                        <label class="layui-form-label">路由</label>
                        <div class="layui-input-block">
                          <input type="text" name="caidanmenuurl" readonly  lay-verify="" placeholder="路由" autocomplete="off" class="layui-input">
                        </div>
                      </div>
    
                      <div class="layui-inline">
                        <label class="layui-form-label">菜单可见</label>
                        <div class="layui-input-block">
                          <input type="checkbox" name="caidan_visible" lay-skin="switch" lay-filter="filter" lay-text="开启|关闭" checked>
                        </div>
                      </div>
    
                    </div>
                    
                    <div class="layui-form-item">
                      <div class="layui-inline">
                        <label class="layui-form-label mylabel">授权标识</label>
                        <div class="layui-input-block">
                          <input type="text" name="caidanpermissionValue"   lay-verify="" placeholder="授权标识" autocomplete="off" class="layui-input">
                        </div>
    
                      </div>
                      <div class="layui-inline">
                        <label class="layui-form-label">排序号</label>
                        <div class="layui-input-block">
                            <input type="number" name="caidanlevel" placeholder="0" aria-label="排序号" max="Infinity" min="0"  class="layui-input">
                        </div>
                      </div>
                    </div>
    
    
                    <!-- 菜单按钮 -->
                    <div class="layui-form-item">
                      <div class="layui-inline">
                        <div class="layui-input-inline">
                        </div>
                      </div>
                      <div class="layui-inline">
                        <div class="layui-input-inline">
                          <button type="submit" class="layui-btn" lay-submit="" lay-filter="caidan" >确定</button>
                        </div>
                      </div>
                      <div class="layui-inline">
                        <div class="layui-input-inline">
                          <button class="layui-btn layui-btn-primary" >取消</button>
                        </div>
      
                      </div>
                    </div>
    
                  </form>
      
        
                </div>
    
                <div class="layui-tab-item anniu_tab">
                  <form class="layui-form" action=""  lay-filter="anniu">
                    <div class="layui-form-item">
                      <div class="layui-inline">
                        <label class="layui-form-label mylabel mulu_title">按钮名称</label>
                        <div class="layui-input-block">
                          <input type="text" name="anniuname" lay-verify="anniuname" placeholder="按钮名称" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-inline">
                        <label class="layui-form-label mylabel mulu_title">英文名称</label>
                        <div class="layui-input-block">
                          <input type="text" name="anniuname_en" lay-verify="anniuname" placeholder="英文名称" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
    
                    <div class="layui-form-item">
                      <div class="layui-inline">
                        <label class="layui-form-label mylabel">授权标识</label>
                        <div class="layui-input-block">
                          <input type="text" name="anniupermissionValue"   lay-verify="" placeholder="授权标识" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      
    
                      <div class="layui-inline">
                        <label class="layui-form-label ">上级目录</label>
                        <div class="layui-input-inline">
                          <input type="text" id="anniunparentname" name="anniunparentname" lay-filter="tree" class="layui-input">
                          <!-- <select id="anniunparentname" name="anniunparentname" lay-verify="" class="anniu_select" lay-search></select> -->
                          <!-- <select name="anniunparentname" lay-verify="" class="anniu_select" lay-search>
                            <option [value]="option.gpid" *ngFor="let option of anniuparentmenuselects.options">{{option.gptitle}}</option>
                            <optgroup [label]="item.gptitle" *ngFor="let item of anniuparentmenuselects.gpgroup">
                              <option [value]="gpbalue.value" *ngFor="let gpbalue of item.gpvalue">{{gpbalue.title}}</option>
                            </optgroup>
                            
                          </select> -->
                    
                        </div>
    
                      </div>
    
                    </div>
    
    
    
                    <div class="layui-form-item">
                      <label class="layui-form-label">排序号</label>
                      <div class="layui-input-block">
                          <input type="number" name="anniulevel" placeholder="0" aria-label="排序号" max="Infinity" min="0"  class="layui-input">
                      </div>
                    </div>
    
    
                    <!-- button按钮 -->
                    <div class="layui-form-item">
                      <div class="layui-inline">
                        <div class="layui-input-inline">
                        </div>
                      </div>
                      <div class="layui-inline">
                        <div class="layui-input-inline">
                          <button type="submit" class="layui-btn" lay-submit="" lay-filter="anniu" (click)="confirm()">确定</button>
                        </div>
                      </div>
                      <div class="layui-inline">
                        <div class="layui-input-inline">
                          <button class="layui-btn layui-btn-primary" (click)="cancel()">取消</button>
                        </div>
      
                      </div>
                    </div>
    
                  </form>
                </div>
            </div>
          </div>
    
    
        <!-- </form> -->
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-4">
    <nb-card>
      <nb-card-header>
          <div class="row">
              <div class="col-md-2" style="text-align: left;  padding-right: 0px;">菜单分配</div>
              <div class="col-md-6"></div>
              <div class="col-md-4" style="text-align: right;">
                <!-- disabled (click)="saveTree()" -->
                <form class="layui-form" action="" lay-filter="tree">
                  <button type="submit" id="save"  lay-submit lay-filter="save" nbButton status='info'  size="small" ><nb-icon icon="checkmark-outline"></nb-icon>保存</button>
                </form>
              </div>
          </div>
      </nb-card-header>


      <nb-card-body>
        <div class="eleTree ele2" lay-filter="data2"></div>
      </nb-card-body>
      </nb-card>
    
  </div>
</div>


<!-- layui-table -->


<!-- <ngx-layui-table></ngx-layui-table> -->

<nb-card>
  <nb-card-body>
    <ngx-ag-table [tableDatas]="tableDatas" (nzpageindexchange)="nzpageindexchange($event)"></ngx-ag-table>
  </nb-card-body>
</nb-card>
